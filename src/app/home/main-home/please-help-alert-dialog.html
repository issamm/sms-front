<h2 mat-dialog-title>
    <mat-icon>emoji_people</mat-icon>
    Rappelez-moi
</h2>
<mat-dialog-content class="mat-typography" style="height: 60%;
        padding: 10px;">

    <mat-form-field class="example-full-width">
        <input matInput [matDatepicker]="picker" placeholder="Choisissez une date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <span class="big-double-quote" style="vertical-align: top;"> &#x201C;</span>
    <textarea matInput [(ngModel)]="data.post" class="h-100" style="
        width: 95%;
        border: 1px;
        border-color: darkslategrey;
        border-style: dotted;
    ">
    </textarea>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="onNoClick()">Annuler</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial
        [disabled]="!data.post || data.post.length < 4">Ok</button>
</mat-dialog-actions>
