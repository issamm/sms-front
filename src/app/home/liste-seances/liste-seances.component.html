<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive m-t-40">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->

                        <!-- Position Column -->
                        <ng-container matColumnDef="number">
                            <th mat-header-cell *matHeaderCellDef> Séance </th>
                            <td mat-cell *matCellDef="let element"> {{element.number}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="theme">
                            <th mat-header-cell *matHeaderCellDef> Thème </th>
                            <td mat-cell *matCellDef="let element"> {{element.theme}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="content">
                            <th mat-header-cell *matHeaderCellDef> Contenu </th>
                            <td mat-cell *matCellDef="let element"> {{element.content}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="objectifs">
                            <th mat-header-cell *matHeaderCellDef> Objectifs </th>
                            <td mat-cell *matCellDef="let element"> {{element.objectifs}} </td>
                        </ng-container>
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="actions" stickyEnd>
                            <th mat-header-cell *matHeaderCellDef></th>
                            <td mat-cell *matCellDef="let element">

                                <a routerLink="." style="padding:5px;">
                                    <button mat-raised-button color="primary">
                                        <i class="mdi mdi-subdirectory-arrow-right"></i> Accéder à la séance
                                    </button>
                                </a>

                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
